<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hel</title>
  </head>
  <body class="bg-info">
    <h1>Add quiz</h1>
    <div class="container">
        <div class="p-2">
            <textarea placeholder="addquestion" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" name="" id="question" cols="30" rows="5"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input type="text"  class="p-2 fs-5 w-100 border-0 rounded shadow" placeholder="enter option" id="option"> 
                <button onclick="addoption()" class="btn btn-dark">ADD</button>
            </div>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
               <p class="bg-success text-white p-3 " id="correctanswer">correct answer</p>
            </div>
            <div>
                <button onclick="submitquestion()" class="btn btn-dark">Submit Question</button>
             </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
