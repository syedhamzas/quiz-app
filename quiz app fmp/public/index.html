<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Quiz App</title>
  </head>
  <body class="bg-white">
    <h1 class="text-center p-3">Quiz App</h1>
    <div id="showloader" class="container">
        <div class=" p-3 bg-info shadow rounded">
            <p class="text-center">Question <span id="currentquestion" class="fs-3">5</span>/ <span id="totalquestion">3</span></p>
            <h2 class="text-center" id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt perferendis provident aspernatur incidunt est! Repudiandae, eos beatae placeat, veniam quo reprehenderit magni nobis nam unde aut excepturi minima. Eveniet, aliquid! 
            </h2> 
        </div>
        <div id="answerparent" class="row py-12">
            <div class="col-md-4">
                <div class="py-2">
                    <button class="btn btn-dark fs-4 rounded-pill w-100">Option1
                    </button>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="py-2">
                      <button class="btn btn-dark fs-4 rounded-pill w-100">Option2
                          
                      </button>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="py-2">
                      <button class="btn btn-dark fs-4 rounded-pill w-100">Option3
                          
                      </button>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="py-2">
                      <button class="btn btn-dark fs-4 rounded-pill w-100">Option4
                      </button>
                  </div>
              </div>
          </div>
          <div class="p-3 text-center">
              <button onclick="nextquestion()" class="btn btn-info">
              NEXT
          </button>
          </div>
      </div>

      <div style="display: none;" id="loader" class="bg-white shadow rounded">
       <img src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/attachments/delivery/asset/c49c83ef51b0c4230f8f39560b8250a3-1596267998/navy_for-light_bg/make-animated-logo-loader-for-your-website.gif" alt="">
      </div>
      <div class="text-center py-4 text-white bg-dark w-100 fw-bold">
          <p id="marks"></p>
      </div>
      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
      <script type="module" src="app.js"></script>
    </body>
  </html>
